<div class="h-28 w-full p-4 rounded-md flex justify-between items-center bg-white drop-shadow-md">
    <div class="h-20 w-5/12  bg-fourd rounded-md flex justify-center items-center">
        <img class="h-20" [src]="productCart.imagenUrl" alt="">
    </div>
    <div class="h-20 w-9/12 pl-2 text-sm flex flex-col justify-between">
        <div>
            <p class="text-base font-bold">{{productCart.nombre}}</p>
            <p class="text-sm font-semibold text-gray-700">{{subTotal | currency}}</p>
        </div>
        <div class="flex justify-between">
            <!-- Counter -->
            <div class="w-5/12 flex justify-between items-center">
                <button (click)="removeItem()"
                    class="w-5 h-5 border border-gray-500 rounded-full flex justify-center items-center">
                    <svg class="w-4 h-4  font-bold" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <p class="font-bold">{{counter}}</p>
                <button (click)="addItem()"
                    class="w-5 h-5 rounded-full border border-gray-500 flex justify-center items-center">
                    <svg class="w-4 h-4 font-bold " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path
                            d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                </button>
            </div>
            <button class="w-7 h-7  rounded-full  flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 text-red-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
            </button>
        </div>
    </div>
</div>
