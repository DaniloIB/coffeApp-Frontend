<section class="w-full h-screen bg-fourd">
    <div class="h-20 w-full px-6 flex items-center justify-end absolute">
        <a class="bg-[#F5F5F5] p-2 rounded-full" routerLink="/home">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </a>
    </div>

    <div class="h-20 w-full px-6 flex items-center justify-center">
        <p class="font-bold text-xl justify-center">Mis Pedidos</p>
    </div>

    <!-- NEW CARDS ------------------------------------------------------>

    <div
        class="w-10/12 mx-auto max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
        <div class="flex items-center justify-start mb-4">
            <h5 class="text-xl font-bold leading-none text-gray-900">Detalle de productos</h5>
        </div>

        <div class="flow-root">
            <ul role="list" class="border-b border-gray-200 last:border-0"
                *ngFor="let product of listaProductos; let i = index">
                <li class="py-3 sm:py-4">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0">
                            <img class="w-10 h-10 rounded-full" [src]="product.imagenUrl" alt="product image">
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                {{product.nombre}}
                            </p>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                x{{cantidadProductos[i]}}
                            </p>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            {{product.precio * cantidadProductos[i] | currency}}
                        </div>
                    </div>
                </li>
            </ul>
            <div *ngIf="listaProductos.length === 0"
                class="h-20 font-bold text-gray-600 flex justify-center items-center">
                <p>No tienes pedidos realizados</p>
            </div>
        </div>
    </div>

    <div *ngIf="listaProductos.length > 0">

        <div class="w-10/12 h-14 my-3 mx-auto shadow-xl rounded-lg bg-white flex justify-center items-center">
            <div class="px-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-6 h-6 text-orange-500">
                    <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div class="flex justify-center items-center text-gray-700">
                <p class="font-semibold">Tiempo estimado:</p>
                <p class="font-bold">20 min.</p>
            </div>
        </div>

        <div class="w-full h-14 my-3 flex justify-center mx-auto">
            <div type="button"
                class="w-8/12 flex justify-center text-white bg-[#FF9119] hover:bg-[#FF9119]/80 focus:ring-4 focus:outline-none focus:ring-[#FF9119]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center  items-center dark:hover:bg-[#FF9119]/80 dark:focus:ring-[#FF9119]/40 mr-2 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 mr-2 -ml-1">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="font-bold">Total a Pagar {{subTotal + 180 | currency}}</p>
            </div>
        </div>
    </div>
</section>
