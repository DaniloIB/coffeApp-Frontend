<section class="w-full h-full">

    <div [ngSwitch]="valueSelected">
        <!-- Primera pagina -->
        <div *ngSwitchCase="0">
            <div class="w-full h-20 flex justify-center items-center">
                <div class="flex">
                    <p class="font-bold text-xl text-blue-900">Coffe</p>
                    <p class="font-bold text-xl text-orange-500">App</p>
                </div>
            </div>
            <div class="w-full flex flex-col justify-around items-center">
                <div class="w-10/12">
                    <p class="px-3 text-center text-blue-900 font-semibold uppercase">¡Bienvenido!</p>
                    <p class="px-3 text-center text-blue-900 font-semibold uppercase">Ahora realizar tu pedido</p>
                    <p class="px-3 text-center text-orange-600 font-bold uppercase">¡Es muy fácil y rápido!</p>
                </div>
                <img class="" src="http://drive.google.com/uc?export=view&id=1_emExNWvkErzGhw8l17EElnDtL5ip7Pl" alt="">
            </div>

            <div class="w-10/12 mx-auto">
                <label for="email" class=" block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingresa tu
                    nombre</label>
                <div class="flex justify-between">
                    <input [(ngModel)]="username" type="email" id="email" aria-describedby="helper-text-explanation"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-9/12 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 "
                        placeholder="Mike Wazowski">
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                        (click)="next()">Next</button>
                </div>

            </div>
        </div>

        <!-- Segunda pagina -->
        <div *ngSwitchCase="1">
            <div class="w-full h-20 flex justify-center items-center">
                <ol class="flex items-center justify-center w-8/12">
                    <li
                        class="flex w-full items-center text-blue-600 dark:text-blue-500 after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-100 after:border-4 after:inline-block">
                        <span
                            class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full lg:h-12 lg:w-12 dark:bg-blue-800 shrink-0">
                            <svg aria-hidden="true" class="w-5 h-5 text-blue-600 lg:w-6 lg:h-6 dark:text-blue-300"
                                fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </span>
                    </li>
                    <li
                        class="flex w-full  items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-100 after:border-4 after:inline-block dark:after:border-gray-700">
                        <span
                            class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full lg:h-12 lg:w-12 dark:bg-gray-700 shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5  text-gray-500 lg:w-6 lg:h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
                            </svg>
                        </span>
                    </li>
                    <li
                        class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full lg:h-12 lg:w-12 dark:bg-gray-700 shrink-0">
                        <span class="">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 lg:w-6 lg:h-6 dark:text-gray-100"
                                fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                                <path fill-rule="evenodd"
                                    d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </span>
                    </li>
                </ol>
            </div>
            <div class="w-full flex flex-col justify-around items-center">
                <img class="" src="http://drive.google.com/uc?export=view&id=1_emExNWvkErzGhw8l17EElnDtL5ip7Pl" alt="">
                <div class="w-10/12">
                    <p class="px-3 text-center text-orange-600 font-bold uppercase">Selecciona y agregá al carrito </p>
                    <p class="px-3 text-center text-blue-900 font-semibold uppercase">los productos que quieras consumir
                    </p>
                </div>
            </div>

        </div>

        <!-- Tercera pagina -->
        <div *ngSwitchCase="2">

            <div class="w-full h-20 flex justify-center items-center">
                <ol class="flex items-center justify-center w-8/12">
                    <li
                        class="flex w-full items-center text-blue-600 dark:text-blue-500 after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-100 after:border-4 after:inline-block">
                        <span
                            class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full lg:h-12 lg:w-12 dark:bg-blue-800 shrink-0">
                            <svg aria-hidden="true" class="w-5 h-5 text-blue-600 lg:w-6 lg:h-6 dark:text-blue-300"
                                fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </span>
                    </li>
                    <li
                        class="flex w-full items-center text-blue-600 dark:text-blue-500 after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-100 after:border-4 after:inline-block">

                        <span
                            class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full lg:h-12 lg:w-12 dark:bg-blue-800 shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5  text-blue-600 lg:w-6 lg:h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
                            </svg>
                        </span>

                    </li>
                    <li
                        class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full lg:h-12 lg:w-12 dark:bg-gray-700 shrink-0">
                        <span class="">
                            <svg aria-hidden="true" class="w-5 h-5  text-gray-500 lg:w-6 lg:h-6 dark:text-gray-100"
                                fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                                <path fill-rule="evenodd"
                                    d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </span>
                    </li>
                </ol>
            </div>
            <div class="w-full flex flex-col justify-around items-center">
                <img class="" src="http://drive.google.com/uc?export=view&id=1gIQMmzBhE8drFv2pduQr3VcXvYJqom5Y" alt="">
                <div class="w-10/12">
                    <p class="px-5 text-center text-blue-900 font-semibold uppercase">Revisa el carrito de compras, y si
                        esta todo bien...</p>
                    <p class="px-5 text-center text-orange-600 font-bold uppercase">¡Confirma tu pedido!</p>
                </div>
            </div>
        </div>

        <!-- Cuarta pagina -->
        <div *ngSwitchCase="3" class="h-8/12">
            <div class="w-full h-20 flex justify-center items-center">
                <ol class="flex items-center justify-center w-8/12">
                    <li
                        class="flex w-full items-center text-blue-600 dark:text-blue-500 after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-100 after:border-4 after:inline-block">
                        <span
                            class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full lg:h-12 lg:w-12 dark:bg-blue-800 shrink-0">
                            <svg aria-hidden="true" class="w-5 h-5 text-blue-600 lg:w-6 lg:h-6 " fill="currentColor"
                                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </span>
                    </li>
                    <li
                        class="flex w-full items-center text-blue-600 dark:text-blue-500 after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-100 after:border-4 after:inline-block">
                        <span
                            class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full lg:h-12 lg:w-12 dark:bg-blue-800 shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 text-blue-600 lg:w-6 lg:h-6 ">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
                            </svg>
                        </span>
                    </li>
                    <li
                        class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full lg:h-12 lg:w-12 dark:bg-gray-700 shrink-0">
                        <span
                            class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full lg:h-12 lg:w-12 dark:bg-blue-800 shrink-0">
                            <svg aria-hidden="true" class="w-5 h-5  text-blue-600 lg:w-6 lg:h-6 dark:text-gray-100"
                                fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                                <path fill-rule="evenodd"
                                    d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </span>
                    </li>
                </ol>
            </div>
            <div class="w-full flex flex-col justify-around items-center">
                <img class="" src="http://drive.google.com/uc?export=view&id=1QKxFaTcAOXttqNyBxMl7wOEJymznSbYj" alt="">
                <div class="w-10/12">
                    <p class="px-5 text-md text-center text-orange-600 uppercase font-bold">¡Y Listo! </p>
                    <p class="px-5 text-sm text-center text-blue-900 uppercase font-semibold">
                        En breve tu pedido llegará a la mesa</p>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="valueSelected != 0" class="flex justify-center items-center">

        <button *ngIf="firstPages; else lastPage" (click)="next()"
            class="mt-3 block w-6/12 px-3 py-2 bg-primary border border-slate-300 rounded-md text-md text-white font-bold shadow-sm uppercase ">Siguiente</button>
        <ng-template #lastPage class="w-full m-auto">
            <button routerLink="/home"
                class="mt-3 block w-6/12 px-3 py-2 bg-primary border border-slate-300 rounded-md text-md text-white font-bold shadow-sm uppercase ">Empezar</button>
        </ng-template>

    </div>
</section>
